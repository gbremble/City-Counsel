<!doctype html>
<html lang="en">


<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- if we want to go above and beyond, we can add a favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

    <!-- Additional CSS -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>City Counsel</title>
</head>

<body>
    <!-- divs go here -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-custom">
                    <h1 class="display-4">City Counsel</h1>
                    <hr class="my-4">
                    <p class="lead">
                        <i>Is it downstream from your current location?</i>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <select class="form-control selectpicker" data-live-search="true" data-size=5 data-title="Select a City"
                                id="inputCity">
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-lg ml-sm-3 my-sm-4" id="searchButton">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Image and short Wikipedia description-->
        <div class="row">
            <div class="stock-image col-xs-12 col-md-6">

            </div>
            <div class="wiki-info col-xs-12 col-md-6">

            </div>

        </div>
    </div>
    <div class="container">
        <div class="card mb-3 w-100 d-none" id="weatherDiv">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Weather</h3>
            </div>
            <div class='card-body' id='weatherCardBody'>
                <div class="row" id="forecastRow">
                    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2" id="current">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="card mb-3 w-100 d-none" id="restaurantCard">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Popular Restaurants</h3>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Restaurant Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Cuisine</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Price Range</th>
                        </tr>
                    </thead>
                    <tbody id="restaurantTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Upcoming events table -->
    <div class="container">
        <div class="card mb-3 w-100 d-none" id="eventsCard">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Upcoming Events</h3>
            </div>
            <div class='card-body' id='eventsCardBody'>
                <div class='row' id='eventsCardRow'>
                </div>
            </div>
        </div>
    </div>
    <!-- recent search cards -->
    <div class="container" id="recent-search-cards-container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header bg-primary text-white">Recently Searched Cities</h5>
                    <div class="row my-3">
                        <div class="col mx-3">
                            <div class="card-deck" id="recent-search-cards">
                                <!-- cards should populate here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            City Counsel is a collaborative effort by GB, MB, MB, and SJ
        </div>
    </footer>

    <!-- Optional (Bootstrap) JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- our javascript goes here -->

    <script src="assets/javascript/cities-data.js"></script>
    <script src="assets/javascript/city-select-options.js"></script>
    <!-- <script src="assets/javascript/restaurant.js"></script>
    <script src="assets/javascript/ticketmaster.js"></script>
    <script src="assets/javascript/weather.js"></script>
    <script src="assets/javascript/relevant-image.js"></script>
    <script src="assets/javascript/wiki-info.js"></script> -->
    <script src="assets/javascript/recent-searches.js"></script>
</body>


</html>
